<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Barbería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .chatbot-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #e6e6e6;
    }

    .chat-message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
    }

    .bot-message {
      background-color: #dcdcdc;
      color: #000;
      align-self: flex-start;
    }

    .user-message {
      background-color: #000;
      color: #fff;
      align-self: flex-end;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-footer input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-footer button {
      background-color: #000;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
    }

    .chat-footer button:hover {
      background-color: #333;
    }

    a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="chatbot-container">
    <div class="chat-header">Chatbot Barbería Estilo</div>
    <div class="chat-body" id="chat-body">
      <div class="chat-message bot-message">
        Bienvenido a <b>Barbería Estilo</b>.<br><br>
        Puedes escribir alguna palabra clave para obtener información:<br><br>
        <b>servicios</b><br>
        <b>precios</b><br>
        <b>citas</b><br>
        <b>horario</b><br>
        <b>ubicación</b><br>
        <b>página</b><br>
        <b>promociones</b><br>
        <b>estilos</b><br>
        <b>contacto</b><br>
        <b>redes</b>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Escribe aquí...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      let message = input.value.trim();

      if (message === "") return;

      const chatBody = document.getElementById("chat-body");

      // Mostrar mensaje del usuario
      const userMsg = document.createElement("div");
      userMsg.className = "chat-message user-message";
      userMsg.textContent = message;
      chatBody.appendChild(userMsg);

      // Procesar mensaje (sin importar mayúsculas, minúsculas o signos)
      const cleanMessage = message.toLowerCase().replace(/[.,;:!?¿¡]/g, '').trim();

      // Crear mensaje del bot
      const botMsg = document.createElement("div");
      botMsg.className = "chat-message bot-message";

      // Analizar respuesta
      let response = getBotResponse(cleanMessage);
      botMsg.innerHTML = response;

      chatBody.appendChild(botMsg);
      chatBody.scrollTop = chatBody.scrollHeight;
      input.value = "";
    }

    function getBotResponse(message) {
      // Respuestas posibles
      if (message.includes("servicio")) {
        return "<b>Servicios disponibles:</b><br>- Corte clásico<br>- Degradado moderno<br>- Afeitado con toalla caliente<br>- Diseño de barba<br>- Arreglo de cejas<br>- Coloración y tinte";
      } 
      else if (message.includes("precio") || message.includes("costo") || message.includes("cuesta")) {
        return "<b>Precios:</b><br>- Corte: $120<br>- Corte + Barba: $180<br>- Afeitado: $100<br>- Diseño: $150";
      } 
      else if (message.includes("cita") || message.includes("agenda")) {
        return "Puedes agendar una cita por WhatsApp o llamando al <b>557633083</b>.<br>También atendemos sin cita según disponibilidad.";
      } 
      else if (message.includes("horario") || message.includes("hora")) {
        return "Horario de atención:<br>Lunes a Sábado: 10:00 AM - 8:00 PM<br>Domingos: 11:00 AM - 5:00 PM";
      } 
      else if (message.includes("ubicacion") || message.includes("dirección") || message.includes("donde")) {
        return "Estamos en: Av. Barber Style #45, Col. Centro, CDMX.<br><a href='https://maps.google.com' target='_blank'>Ver en Google Maps</a>";
      } 
      else if (message.includes("pagina") || message.includes("sitio") || message.includes("web")) {
        return "Visita nuestra página: <a href='https://tu-pagina-barberia.com' target='_blank'>Barbería Estilo</a>";
      } 
      else if (message.includes("promocion") || message.includes("oferta") || message.includes("descuento")) {
        return "Promociones actuales:<br>- Corte + Barba: $150 (antes $180)<br>- 2x1 en cortes los martes<br>- 10% de descuento para estudiantes";
      } 
      else if (message.includes("estilo") || message.includes("tendencia") || message.includes("moda")) {
        return "Estilos populares:<br>- Degradado bajo y alto<br>- Corte Pompadour<br>- Corte Fade<br>- Corte Clásico con navaja<br>- Corte con línea de diseño";
      } 
      else if (message.includes("contacto") || message.includes("telefono") || message.includes("numero")) {
        return "Puedes contactarnos al <b>557633083</b> o por correo a <b>barberiaestilo@gmail.com</b>";
      } 
      else if (message.includes("red") || message.includes("instagram") || message.includes("facebook") || message.includes("tiktok")) {
        return "Redes sociales:<br>Instagram: <a href='https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.instagram.com%2F%253Ffbclid%253DIwAR37e7xvZIrO6LJXbn1CUVJkrW8Tdr8_Bc4LG1SyRaFRrxTWFMCgotmzuuE&h=AT2IxZH6ogA7JB_BH9jmvAdz5DchIjUIamXuLjsKgzNtrpaQRERpL0y_--Mfbq1x_GOI7cRgvL3xMEkWrCoBmOYwdeQY02xBSoQn5gk3knSyBfUMS_OwLkOJGSW9T3BUVzqNVbeN8llwgZGXC6Co1hluRE-nMWv3G84l' target='_blank'>https://www.tiktok.com/@machoalfapomade?is_from_webapp=1&sender_device=pc</a><br>Facebook: <a href='https://www.facebook.com/MachoAlfaMexico' target='_blank'>Barbería Estilo</a><br>TikTok: <a href='https://tiktok.com/@barberiaestilo' target='_blank'>@barberiaestilo</a>";
      } 
      else {
        return "No se encontró la instrucción.<br>Intenta con alguna palabra como:<br><b>servicios, precios, citas, horario, ubicación, promociones, estilos</b>.<br>O comunícate al <b>557633083</b>";
      }
    }
  </script>

</body>
</html>
