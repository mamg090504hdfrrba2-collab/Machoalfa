<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho Alfa - Login</title>
    <link rel="website icon" type="png" href="imagnes/logo.webp">
    <link rel="stylesheet" href="estyle.css">
    
    
    
    <style>
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('imagnes/fondo.jpg') no-repeat center center/cover;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        
        .glass-container {
            position: relative;
            width: 400px;
            padding: 50px 40px 40px 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

    
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            font-weight: bold;
            color: rgb(219, 217, 217);
            text-decoration: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 12px;
            border-radius: 50%;
            transition: 0.3s ease;
        }
        .close-btn:hover {
            background: rgba(53, 50, 50, 0.7);
            color: #000000;
        }

     
        h2 {
            color: #000000;
            text-align: center;
            margin-bottom: 10px;
        }


        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px; 
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 35px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #000000;
            background: rgba(255,255,255,0.2);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.8);
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -8px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            color: #000000;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

  
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.8);
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
        }

        .remember-forgot a {
            color: #111111;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .login-btn {
            display: block;
            text-align: center;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 35px;
            color: #131212;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            color: #000;
        }

    
        .register-link {
            text-align: center;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.8);
        }

        .register-link a {
            color: #000000;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <!-- Bot√≥n X -->
        <a href="inico.html" class="close-btn">√ó</a>

        <h2>Iniciar Sesi√≥n</h2>

        <form action="#" method="post" class="login-form">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Usuario</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Contrase√±a</label>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Recu√©rdame
                </label>
                <a href="#">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <a href="inico.html" class="login-btn">Ingresar</a>
        </form>

        <div class="register-link">
            <p>¬øNo tienes cuenta? <a href="#">Reg√≠strate</a></p>
        </div>

        <script>
            function togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.querySelector('.toggle-password');
                if(passwordInput.type === 'password'){
                    passwordInput.type = 'text';
                    toggleIcon.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.textContent = 'üëÅ';
                }
            }
        </script>
    </div>
</body>
</html>
